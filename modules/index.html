<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./script.js" defer></script> -->
    <script src="./script.js" type="module" defer></script>
    <title>Modules</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Rectangle</h2>
        <form id="rectangleForm">
          <div>
            <label for="x">X</label>
            <input type="number" name="x" id="x" />
          </div>
          <div>
            <label for="y">Y</label>
            <input type="number" name="y" id="y" />
          </div>
          <button>Calculate</button>
        </form>
        <div id="rectangleResult"></div>
      </section>
      <section>
        <h2>Circle</h2>
        <form id="circleForm">
          <div>
            <label for="r">R</label>
            <input type="number" name="r" id="r" />
          </div>

          <button>Calculate</button>
        </form>
        <div id="circleRes"></div>
      </section>
    </main>
  </body>
</html>
